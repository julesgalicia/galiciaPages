<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuli Galicia 🌸</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabecera con nombre -->
        <header class="header">
            <h1>Yuli Galicia</h1>
            <h2>Mi Rayito de Sol 🌞</h2>
        </header>

        <!-- Sección de fotos
        <div class="photo-gallery">
            <img src="assets/foto1.jpg" alt="Yuli sonriendo" class="photo">
            <img src="assets/foto2.jpg" alt="Yuli jugando" class="photo">
        </div>
-->

        <!-- Mensaje cariñoso -->
        <div class="message">
            <p>Mijita Yuli,</p>
            <p>
                Eres la luz que ilumina cada uno de mis días. 
                Tu sonrisa es como el sol en la mañana, 
                y tu corazón puro es mi mayor tesoro. 
                ¡Te amo más que todas las estrellas del cielo!
            </p>
            <p class="signature">Con todo mi amor,<br>Papá</p>
        </div>

        <!-- Efecto de corazones (opcional) -->
        <div class="hearts"></div>
    </div>

    <!-- Script para animación (opcional) -->
    <script src="script.js"></script>
</body>
</html>
